<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Shop BD</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #00d4ff, #090979);
      color: white;
    }
    header {
      background: #000;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
    }
    h1 {
      margin: 10px 0;
      font-size: 2em;
      color: #fff700;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: #fff;
      color: #000;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .review-section, .contact-section {
      padding: 20px;
      background: #111;
      color: #fff;
      text-align: center;
    }
    .review {
      background: #222;
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      max-width: 500px;
    }
    .contact-section a {
      color: #0ff;
      display: block;
      margin: 5px;
    }
  </style>
</head>
<body>
  <header>
    
    <h1>Digital Shop BD</h1>
  </header>

  <div class="product-grid" id="productGrid"></div>

  <div class="modal" id="checkoutModal">
    <div class="modal-content">
      <span onclick="closeModal()" style="float:right;cursor:pointer">&times;</span>
      <h2>Checkout</h2>
      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <input type="hidden" id="selectedProduct" name="Product">
        <input type="hidden" id="productDescription" name="Description">
        <label for="day">Select Validity:</label>
        <select id="validitySelect" name="Validity" onchange="updatePrice()">
          <option value="7">7 Days</option>
        
         <option value="30">30 Days</option>
        </select>
        <label>Price:</label>
        <input type="text" id="priceInput" readonly>
        <label>Bkash Number (Pay Here):</label>
        <input type="text" value="01316838963" readonly>
        <label>Your Bkash Transaction ID:</label>
        <input type="text" name="Transaction ID" required>
        <label>Your Email:</label>
        <input type="email" name="Email" required>
        <button type="submit">Submit Order</button>
      </form>
    </div>
  </div>

  <div class="review-section">
    <h2>Customer Reviews</h2>
    <div class="review">★★★★★ Great service and fast delivery!</div>
    <div class="review">★★★★★ Legit seller. Got my VPN instantly.</div>
  </div>

  <div class="contact-section">
    <h2>Contact Us</h2>
    <a href="mailto:your@email.com">Email</a>
    <a href="https://wa.me/YOURNUMBER">WhatsApp</a>
    <a href="https://facebook.com/groups/YOURGROUP">Facebook Group</a>
    <a href="https://t.me/YOURGROUP">Telegram Group</a>
  </div>

  <script>
    const products = [
      { name: "HMA VPN", img: "https://i0.wp.com/vpnwired.com/wp-content/uploads/2021/02/HMA-VPN-Review.jpg?fit=1024%2C576&ssl=1", description: "HideMyAss VPN - Secure Browsing", price: { 7: 40, 30: 200 } },
      { name: "Opinion Edge Premium Proxy", img: "https://cf1.panelplace.com/public/images/subpanel/logos/4836/1695821374.png", description: "This proxy will garented for best work in opinion edge. Daily 10$+ garenty.", price: { 7: 250, 14: 400, 30: 700 } },
      { name: "iCloud Storage", img: "https://www.dolphincomputer.co.in/wp-content/uploads/2024/12/6.jpg", description: "Secure Apple iCloud Storage buy from us. For this we will provide apple gift card and you can buy it your self.", price: { 30: 250 } },
      { name: "Shadowrocket App", img: "https://external-preview.redd.it/oYr35l_OofqGK3PtYEdlLx4Kk7HQRpIZumbnMhXbV-8.jpg?width=1080&crop=smart&auto=webp&s=e974d3a1562b4c914d6e9c4688f0e03d1e2d6dfb",
        description: "iOS Proxy App", price: { 5 : 550 } },
      { name: "Daily Proxy / 1 Day", img: "https://via.placeholder.com/300x180?text=1+Day+Proxy", description: "Quick-use Proxy", price: { 1: 39 } },
      { name: "Play Store Gift Card", img: "https://m.media-amazon.com/images/I/71U3qjk9K9L.jpg", description: "Google Play Credit", price: { 7: 550, 14: 1100, 30: 1500 } },
      { name: "Express VPN", img: "https://sm.pcmag.com/pcmag_au/review/e/expressvpn/expressvpn-for-android_c4q1.png", description: "Secure & Fast VPN", price: { 7: 40, 30: 250 } },
      { name: "Nord VPN", img: "https://www.wpkube.com/wp-content/uploads/2024/08/nordvpn-logo.png", description: "Military Grade Encryption", price: { 7: 40, 30: 250 } },
      { name: "New Product 1", img: "https://via.placeholder.com/300x180?text=Product+1", description: "Description Here", price: { 7: 50 } },
      { name: "New Product 2", img: "https://via.placeholder.com/300x180?text=Product+2", description: "Description Here", price: { 7: 50 } },
      { name: "New Product 3", img: "https://via.placeholder.com/300x180?text=Product+3", description: "Description Here", price: { 7: 50 } },
      { name: "New Product 4", img: "https://via.placeholder.com/300x180?text=Product+4", description: "Description Here", price: { 7: 50 } }
    ];

    const productGrid = document.getElementById('productGrid');
    products.forEach((product) => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `<img src="${product.img}" alt="${product.name}"><h3>${product.name}</h3><p>${product.description}</p>`;
      div.onclick = () => openModal(product);
      productGrid.appendChild(div);
    });

    function openModal(product) {
      document.getElementById('checkoutModal').style.display = 'flex';
      document.getElementById('selectedProduct').value = product.name;
      document.getElementById('productDescription').value = product.description;
      document.getElementById('validitySelect').value = '7';
      document.getElementById('priceInput').value = product.price[7] ? product.price[7] + ' TK' : 'N/A';
      currentProduct = product;
    }

    function closeModal() {
      document.getElementById('checkoutModal').style.display = 'none';
    }

    let currentProduct = null;
    function updatePrice() {
      const validity = document.getElementById('validitySelect').value;
      if (currentProduct && currentProduct.price[validity]) {
        document.getElementById('priceInput').value = currentProduct.price[validity] + ' TK';
      } else {
        document.getElementById('priceInput').value = 'N/A';
      }
    }

    window.onclick = function(event) {
      if (event.target == document.getElementById('checkoutModal')) {
        closeModal();
      }
    }
  </script>
</body>
</html>
